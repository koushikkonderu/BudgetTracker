<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>ðŸ’° Budget Tracker Dashboard</h1>
    </header>

    <div class="summary-card">
      <p>Total Expenses</p>
      <h2 id="total-expenses">â‚¹0.00</h2>
    </div>

    <div class="main-content">
      
      <div class="input-card">
        <h3>Add New Expense</h3>
        <form id="expense-form">
          <div class="input-group">
            <label for="category">Category</label>
            <input type="text" id="category" placeholder="e.g., Food, Rent" required />
          </div>
          <div class="input-group">
            <label for="amount">Amount (â‚¹)</label>
            <input type="number" id="amount" placeholder="e.g., 500" required />
          </div>
          <button type="submit" class="add-button">Add Expense</button>
        </form>
      </div>
      
      <div class="data-view-card">
        <h3>Expense Breakdown</h3>
        <canvas id="expense-chart"></canvas>
      </div>
      
      <div class="expense-list-card">
        <h3>Recent Transactions</h3>
        <ul id="expense-list">
          </ul>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
